<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PT. Cipta Sejahtera Lestari | Daikin Proshop Elite Partner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>window.global = window;</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      overflow-x: hidden;
    }

    .font-luxury {
      font-family: 'Cinzel', serif;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #d4af37;
      border-radius: 10px;
    }

    .gold-gradient {
      background: linear-gradient(135deg, #d4af37 0%, #f9e29b 50%, #d4af37 100%);
    }

    .gold-text {
      background: linear-gradient(135deg, #d4af37 0%, #f9e29b 50%, #d4af37 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .gold-border {
      border-color: #d4af37;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .no-number-list {
      list-style-type: none;
    }

    /* Section IDs with offset for sticky header */
    #about,
    #products,
    #portfolio,
    #insights {
      scroll-margin-top: 100px;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-brand-scroll {
      animation: scroll 10s linear infinite;
    }

    /* Force normal case for H2 headings */
    h2 {
      text-transform: none !important;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
